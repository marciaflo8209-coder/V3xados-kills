<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V3xados Kill - Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="panel-body">
  <header>
    <h1 class="neon-red">Bienvenido a V3xados Kill</h1>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>

  <section class="user-info">
    <h2 id="welcomeUser"></h2>
    <p>💰 Saldo: <span id="userBalance"></span> $</p>
  </section>

  <section class="products">
    <h2>🛒 Productos disponibles</h2>
    <div id="productList"></div>
  <section class="manual-products">
  <h2>🛍️ Productos (Añadidos manualmente)</h2>

  <!-- Ejemplo de producto manual -->
  <div class="product">
    <img src="ejemplo.jpg" alt="Producto 1" width="100%">
    <h3>Script VIP</h3>
    <p>Duración: 30 días</p>
    <p>Precio: $10</p>
    <button onclick="comprar('Script VIP', 10, 'LICENCIA-123456')">Comprar</button>
  </div>

  <!-- Otro ejemplo -->
  <div class="product">
    <img src="https://via.placeholder.com/300x150?text=Producto+2" alt="Producto 2" width="100%">
    <h3>Panel Premium</h3>
    <p>Duración: 7 días</p>
    <p>Precio: $5</p>
    <button onclick="comprar('Panel Premium', 5, 'LICENCIA-789101')">Comprar</button>
  </div>
  </section>

  <section id="ownerPanel" class="admin-panel hidden">
    <h2>⚙️ Panel de Administración</h2>

    <div class="admin-actions">
      <h3>Crear Cuenta</h3>
      <input id="newUser" placeholder="Usuario">
      <input id="newPass" placeholder="Contraseña">
      <button onclick="createAccount()">Crear</button>

      <h3>Modificar Saldo</h3>
      <select id="userSelect"></select>
      <input id="amount" type="number" placeholder="Cantidad">
      <button onclick="addBalance()">➕ Añadir</button>
      <button onclick="removeBalance()">➖ Quitar</button>

      <h3>Roles</h3>
      <button onclick="setAdmin(true)">Poner Admin</button>
      <button onclick="setAdmin(false)">Quitar Admin</button>

      <h3>Usuarios Registrados</h3>
      <div id="usersList"></div>

      <h3>Borrar Cuenta</h3>
      <select id="deleteSelect"></select>
      <button onclick="deleteAccount()">🗑️ Borrar</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
  </html>
